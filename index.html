<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
      <script src="scripts/client.js" charset="utf-8"></script>
      <link rel="stylesheet" href="vendors/bootstrap.min.css">
      <link rel="stylesheet" href="scripts/style.css">
      <title>Weekend Challenge 1: Salary Calc</title>
  </head>
  <body>
    <header>
        <h1 id="header">Salary Calculator</h1>
    </header>
    <main class="container">
        <h2>Add Employee</h2>
        <div id="input">
          <input type="text" placeholder="First Name" id="firstNameIn">
          <input type="text" placeholder="Last Name" id="lastNameIn">
          <input type="number" placeholder="ID" id="idIn">
          <input type="text" placeholder="Title" id="titleIn">
          <input type="number" placeholder="Annual Salary" id="salaryIn">
        </div>
        <div class="submit">
          <button id="submitButton">Submit</button>
        </div>
        <div id="output">
          <h2>Employees</h2>
          <table id="employeesOut" style="width:100%" class="table table-striped table-bordered">
            <thead id="tableHeader" class="thead-dark">
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
          <div id="total">
            <h2 id="totalDisplay">
            </h2>
          </div>
        </div>
    </main>
  </body>
</html>
